<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form>

        <label for="email">Endere√ßo de Email:</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@example.com" value="seuemail@example.com"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <input type="submit">

    <br>
    <br>
    <br>

        <label for="website">website</label>
        <input type="url" id="website" name="website" required placeholder="https://www.example.com" value="https://www.example.com"
        pattern="https?://.*">

    <br>
    <br>
    <br>

        <label for="telefone">telefone</label>
        <input type="tel" id="phone" name="phone" required placeholder="(xx) xxxxx-xxxx" value="(12)99767-4868"
        pattern="\(\d{2}\) \d{4}-\d{4}">

    <br>
    <br>
    <br>

        <label for="quant">quantidade</label>
        <input type="number" id="quantity" name="quant"
        min="1" max="10" step="1" value="1" required>

    <br>
    <br>
    <br>

        <label for="dob">Data de Nascimento</label>
        <input type="date" id="dob" name="dob" min="1900-01-01" max="2024-12-31" required>

    <br>
    <br>
    <br>
        <label for="color">Escolha uma cor:</label>
        <input type="color" id="color" name="color" value="#ff0000" required>

    <br>
    <br>
    <br>

        <label for="volume">volume</label>
        <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">

    <br>
    <br>
    <br>

        <label for="brightness">Brilho</label>
        <input type="range" id="brightness" name="brightness" min="0" max="100" step="05" value="50"
        list="tickmarks">
        <datalist id="tickmarks">
            <option value="0">
            <option value="25">
            <option value="50">
            <option value="75">
            <option value="100">
        </datalist>

    <br>
    <br>
    <br>

        <label for="browser">Navegador</label>
        <input type="text" id="browser" name="browser" list="browsers"
        list="browsers">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
            <option value="Safari">
            <option value="Opera">
        </datalist>



</form>


</body>
</html>
